<div class="overlay">
  <app-profile></app-profile>
  <mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [completed]="false">
      <ng-template matStepLabel>Rules</ng-template>
      <div class="rules-container">
        <ol>
          <li class="rule" *ngFor="let rule of rules">
            {{rule}}
          </li>
        </ol>
      </div>
      <div class="button-container">
        <button mat-button matStepperNext class="btn-game">Next</button>
        <button class=" btn-game btn-primary justify-end" (click)="logoutUser()">LOGOUT</button>
      </div>
    </mat-step>
    <mat-step [stepControl]="form">
      <ng-template matStepLabel>Style your game</ng-template>
      <div class="configure-container">
        <h3 class="title">We care about <span class="word-focus">your</span> preferences</h3>
        <form [formGroup]="form" class="form">
          <mat-form-field>
            <mat-label>Choose your category</mat-label>
            <mat-select [(value)]="form.category" formControlName="category" required>
              <mat-option value="painting">painting</mat-option>
              <mat-option value="painters">painters</mat-option>
              <mat-option value="artistic periods">artistic periods</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Number of questions</mat-label>
            <mat-select [(value)]="form.questions" formControlName="questions" required>
              <mat-option value="3">3</mat-option>
              <mat-option value="5">5</mat-option>
              <mat-option value="10">10</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Time per question</mat-label>
            <mat-select [(value)]="form.time" formControlName="time" required>
              <mat-option value="5">5</mat-option>
              <mat-option value="10">10</mat-option>
              <mat-option value="15">15</mat-option>
            </mat-select>
          </mat-form-field>
        </form>
      </div>
      <div class="button-container">
        <button mat-button matStepperPrevious class="btn-game">Back</button>
        <button mat-button matStepperNext class="btn-game">Next</button>
        <button class="btn-game btn-primary justify-end" (click)="logoutUser()">LOGOUT</button>
      </div>
    </mat-step>
    <mat-step [completed]="false">
      <ng-template matStepLabel>Play ON!</ng-template>
      <app-game [category]="form.category" [questionNumber]="form.questions" [timePerQuestion]="form.time"></app-game>
      <div class="button-container">
        <button mat-button matStepperPrevious class="btn-game">Back</button>
        <button class="btn-game btn-primary justify-end" (click)="logoutUser()">LOGOUT</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</div>
